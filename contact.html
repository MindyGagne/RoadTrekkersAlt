<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <title>Contact - Northwest Contract Research</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Modernizr -->
    <script src="slider/modernizr.js"></script>
    <script type="text/javascript" src="scripts/Fader.js"></script>
    <script src="scripts/fade_in.js" type="text/javascript"></script>


    <!-- HTML 5 shim for IE backwards compatibility -->

<body class="contact_us">
<div id="main_container">
    <div class="container" id="contact">
        <div class="row col-wrap">
            <div id="left_container" class="col col-md-3 col-sm-12">
                <div class="ncr_logo">
                    <a href="#">
                        <div id="logo"><img src="images/logo2.jpg" alt="NCR Logo"></div>
                    </a>
                </div>
                <nav id="main_nav">
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="plan-a-trip.html">Portfolio</a></li>
                        <li class="active"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <!-- nav -->
                <form action="#" method="get" class="navbar-form" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
                    </div>
                    <button type="submit" class="btn btn-primary" name="Search">Go</button>
                </form>
                <div>
                    <a rel="nofollow" href="http://www.facebook.com/templatemo"><img src="images/facebook.png"
                                                                                     alt="Like us on Facebook"></a>
                    <a href="#"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
                    <a href="#"><img src="images/rss.png" alt="RSS feeds"></a>
                </div>
            </div>
            <div id="right_container" class="col col-md-9 col-sm-12">
                <div class="row">
                    <div class="col col-md-12"><h3>Contact Us</h3></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>You may leave us a message for any kind of business matter or personal greeting. Nam nec
                            tellus a odio tincidunt auctor a ornare odio.</p>
                    </div>
                </div>
                <form role="form" action="#" method="post">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group left-inner-addon">
                                <span class="glyphicon glyphicon-user"></span>
                                <input name="fullname"
                                       type="text"
                                       class="form-control"
                                       id="input_name"
                                       placeholder="Name">
                            </div>
                            <div class="form-group left-inner-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <input name="email"
                                       type="email"
                                       class="form-control"
                                       id="input_email"
                                       placeholder="Email">
                            </div>
                            <div class="form-group left-inner-addon">
                                <span class="glyphicon glyphicon-earphone"></span>
                                <input name="phone" type="tel" class="form-control" id="input_tel" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group left-inner-addon">
                                <span class="glyphicon glyphicon-comment"></span>
                                <textarea name="message"
                                          rows="6"
                                          class="form-control"
                                          id="input_message"
                                          placeholder="Message..."></textarea><br>
                                <button type="submit" class="btn btn-primary">Send</button>
                                <button type="reset" class="btn btn-default float_r">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- row -->
                </form>

                <div class="row">
                    <div class="col col-md-12">
                        <h3>Our Location</h3>
                    </div>
                </div>

                <div class="row">
                    <section class="col-xs-12 col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21315.47577779046!2d-119.77935705!3d48.10185394999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549c8691403967bf%3A0xd276071c48758925!2sBrewster%2C+WA+98812!5e0!3m2!1sen!2sus!4v1413069262768"
                                width="600"
                                height="450"
                                frameborder="0"
                                style="border:0"></iframe>
                    </section>
                </div>

            </div>
        </div>

        <footer class="row credit">
            <div class="col col-md-12">
                <div id="templatemo_footer">
                    Copyright Â© 2014 <a href="#">Northwest Contract Research</a>
                </div>
            </div>
        </footer>

    </div>
</div>
<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>
<!--Fade-in Logo-->
<script defer src="slider/jquery.flexslider.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#logo').hide().fadeIn(5000);
    });
</script>
</body>
</html>
